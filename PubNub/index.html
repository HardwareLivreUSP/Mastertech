<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Hardware Livre USP</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  </head>

  <body>

    <!-- Begin page content -->
    <div class="container">
      <div class="page-header">
        <h1>Brincando</h1>
      </div>
      <p class="lead" id="sensor">Aguardando leitura.</p>
      <div class="btn-group btn-group-justified" role="group" aria-label="...">
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-danger" value="0">Desligar</button>
        </div>
        <div class="btn-group" role="group">
          <button type="button" class="btn btn-success" value="1">Ligar</button>
        </div>
      </div>
    </div>

  <script src=https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js></script>
  <script src="https://cdn.pubnub.com/pubnub-dev.js"></script>
  <script type="text/javascript">
    var PUBNUB_demo = PUBNUB.init({
        publish_key: 'Your Publish Key Here',
        subscribe_key: 'Your Subscribe Key Here'
    });

    PUBNUB_demo.subscribe({
        channel: 'tutorial1',
        message: function(msg){
          $('#sensor').text("Eu estou lendo " + msg + " na porta A1");
        }
    });

    $('.btn').click(function() {
      PUBNUB_demo.publish({
        channel: 'tutorial2',
        message: $(this).val()
      });
    });

  </script>
  </body>
</html>
